<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">

</head>
<body>

    <header class="encabezado">
        <div class="presentacion" id="titulos_presentacion">
            <img  class="lupa_encabezado" src="./img/cargando.gif" width="5%">
            <p> ENCRIPTADOR . . . </p>
        </div> 
    </header>
    <main class="main">
        <div class="encriptador_funciones">
            <textarea name="texto" class="texto" id="texto_usuario" cols="30 " rows="10" placeholder="Ingrese texto aqui ..."></textarea>
        
        <div class="instrucciones">
            <p> solo letras minisculas y sin acentos </p>
            <img src="" alt="" id="imagen_1" >
        </div>
                <div class="botones">
                    <button class="boton_encriptar" type="button" onclick="funcion_encriptar()">Encriptar</button>
                    <button class="boton_desencriptar" type="button" onclick="funcion_desencriptar()">Desencriptar</button>
                    <div class="boton2" id="botones2">
                        <button class="boton_limpiar" type="button" onclick="reiniciar() ">Reset</button>
                    <button class="boton_copiar" type="button" id="copiar" onclick="copiar()" disabled >Copiar</button>
                    </div>
                    
                </div>
               
            <div class="texto_encriptado">
                <img class="imagen_inicial" src="img/anime_buscando.gif" alt="" id="primera_imagen"/>
                <textarea name="mensaje_segundo_panel" class="mensaje_segundo-panel" id="mensaje_segundo_panel" cols="30" rows="10" class="mensaje_segundo_panel"></textarea> 
                <div class="mensaje_encriptacion">
                    <h1  id="mensaje_encriptacion0"> </h1>
                 </div>
                <div class="titulos_segundo_panel" id="titulos_de_incriptacion">
                    <h1 class="" id="mensaje_titulo_panel">Ningun mensaje fue encontrado</h1>
                    <p id="mensaje_parrafo_panel">Ingrese el texto que desee encriptar</p>
                 </div>
            
            </div>
        
        </div>
    </main>
    <footer class="Creditos">
        <p> Desarrollado por Nicolas -Alura latam G7 </p>
        
    </footer>
</body>
<script src="encriptador.js"></script>

</html>
